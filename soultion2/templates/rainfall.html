<!DOCTYPE html>
<html lang="en">
<head>
    <title>Precipitaion Details</title>
</head>
<body>
	<h4>Precipitaion details for every day during last year</h4>
    <table border = 1>
    	<thead><th>Date</th><th>Prcp(cms)</th></thead>
    	{% for k, v in target %}
    	<tr>
    		<td> {{k}} &nbsp;</td>
    		<td> {{v}} </td>

    	</tr>
    	{% endfor %}
		
        
    </table>

</body>
</html>
