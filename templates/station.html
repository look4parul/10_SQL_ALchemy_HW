<!DOCTYPE html>
<html lang="en">
<head>
    <title>Station Details</title>
</head>
<body>
    <h4>List of stations from the dataset</h4>
    <table border =1>
    	<thead><th>Station ID</th><th>Station Name</th></thead>
    	{% for k, v in target %}
    	<tr>
    		<td>{{k}} </td>
    		<td>{{v.title()}}</td>
   		{% endfor %}
   		</tr>
		
        
    </table>

</body>
</html>
